project_name: capyfile

builds:
  - id: capysvr
    binary: capysvr
    main: ./capysvr
    goos:
      - linux
      - darwin
    goarch:
      - amd64

  - id: capycmd
    binary: capycmd
    main: ./capycmd
    goos:
      - linux
      - darwin
    goarch:
      - amd64

archives:
  - id: capysvr
    builds:
      - capysvr
    name_template: 'capysvr-{{ .Version }}-{{ .Os }}-{{ .Arch }}'
  - id: capycmd
    builds:
      - capycmd
    name_template: 'capycmd-{{ .Version }}-{{ .Os }}-{{ .Arch }}'

source:
  enabled: true
  name_template: '{{ .Version }}-source'

checksum:
  name_template: '{{ .Version }}-checksums.sha256'

dockers:
  - dockerfile: './docker/capysvr.goreleaser.Dockerfile'
    image_templates:
      - 'capyfile/capysvr:latest'
      - 'capyfile/capysvr:{{ .Major }}-latest'
      - 'capyfile/capysvr:{{ .Version }}'
  - dockerfile: './docker/capycmd.goreleaser.Dockerfile'
    image_templates:
      - 'capyfile/capycmd:latest'
      - 'capyfile/capycmd:{{ .Major }}-latest'
      - 'capyfile/capycmd:{{ .Version }}'

release:
  github:
    owner: capyfile
    name: capyfile